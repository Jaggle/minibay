    $(function () {
        $('body').on('touchstart.dropdown', '.dropdown-menu', function (e) {
            e.stopPropagation();
        });

        $("#main-menu li.dropdown").hover(function () {
            $(this).addClass("open");
        }, function () {
            $(this).removeClass("open");
        });

        $.post("/user/index/is_login", {}, function (data) {
            if (data.status == 1) {
                if (data.user.avatar) {
                    $(".user-headicon").attr("src", data.user.avatar.indexOf("http") == 0 ? data.user.avatar : "/data/upload/avatar/" + data.user.avatar);
                }
                $(".user-info").mouseenter(function () {
                    $('.dropdown-info').addClass('g-show');
                });
                $(".dropdown-info").mouseleave(function () {
                    $('.dropdown-info').removeClass('g-show');
                });
                $(".user-info").mouseleave(function () {
                    $('.dropdown-info').removeClass('g-show');
                });
                $(".dropdown-info .dropdown-info-name").text(data.user.user_nicename != "" ? data.user.user_nicename : data.user.user_login);
            }
            if (data.status == 0) {
                $("#main-menu-user li.user.offline").show();
            }

        });
        (function ($) {
            $.fn.totop = function (opt) {
                var scrolling = false;
                return this.each(function () {
                    var $this = $(this);
                    $(window).scroll(function () {
                        if (!scrolling) {
                            var sd = $(window).scrollTop();
                            if (sd >= 1000) {
                                $this.stop().animate({
                                    opacity: '1',
                                    top: '0'
                                }, 300);
                            } else if (sd < 1000) {
                                $this.stop().animate({
                                    opacity: '0',
                                    top: '-40px'
                                }, 300);
                            }
                        }
                    });

                    $this.click(function () {
                        scrolling = true;
                        $('html, body').animate({
                            scrollTop: 0
                        }, 500, function () {
                            scrolling = false;
                            $this.css({opacity: 0});
                        });
                    });
                });
            };
        })(jQuery);

        $("#backtotop").totop();

        })
    });
</script>

    $('.post-btn').click(function () {
        var input_username = $('#input_username').val();
        var input_password = $('#input_password').val();
        var input_repassword = $('#input_repassword').val();
        var input_verify = $('#input_verify').val();
        var mobile_code = $('#mobile_code').val();
        var reme_select = $('#reme_select').val();
        var mobile = $('#mobile').val();
        $('#ajaxInfo').removeClass('shake');
        $.ajax({
            type: "POST",
            url: "/user/register/doregister",
            beforeSend: function () {
                $('.post-btn').text('加载中...');
            },
            data: {
                username: input_username,
                password: input_password,
                repassword: input_repassword,
                verify: input_verify,
                terms: reme_select,
                mobile: mobile,
                mobile_code: mobile_code
            },
            success: function (data) {
                if (data.status == 0) {
                    $('#ajaxInfo').addClass('shake');
                    $('#ajaxInfo').text(data.info);
                } else if (data.status == 1) {
                    status(data, 2);
                }
            },
            complete: function () {
                $('.post-btn').text('注册');
