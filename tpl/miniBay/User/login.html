<script>
    $(function () {
        $('body').on('touchstart.dropdown', '.dropdown-menu', function (e) {
            e.stopPropagation();
        });

        $("#main-menu li.dropdown").hover(function () {
            $(this).addClass("open");
        }, function () {
            $(this).removeClass("open");
        });

        $.post("/user/index/is_login", {}, function (data) {
            if (data.status == 1) {
                if (data.user.avatar) {
                    $(".user-headicon").attr("src", data.user.avatar.indexOf("http") == 0 ? data.user.avatar : "/data/upload/avatar/" + data.user.avatar);
                }
                $(".user-info").mouseenter(function () {
                    $('.dropdown-info').addClass('g-show');
                });
                $(".dropdown-info").mouseleave(function () {
                    $('.dropdown-info').removeClass('g-show');
                });
                $(".user-info").mouseleave(function () {
                    $('.dropdown-info').removeClass('g-show');
                });
                $(".dropdown-info .dropdown-info-name").text(data.user.user_nicename != "" ? data.user.user_nicename : data.user.user_login);
            }
            if (data.status == 0) {
                $("#main-menu-user li.user.offline").show();
            }

        });
        (function ($) {
            $.fn.totop = function (opt) {
                var scrolling = false;
                return this.each(function () {
                    var $this = $(this);
                    $(window).scroll(function () {
                        if (!scrolling) {
                            var sd = $(window).scrollTop();
                            if (sd >= 1000) {
                                $this.stop().animate({
                                    opacity: '1',
                                    top: '0'
                                }, 300);
                            } else if (sd < 1000) {
                                $this.stop().animate({
                                    opacity: '0',
                                    top: '-40px'
                                }, 300);
                            }
                        }
                    });

                    $this.click(function () {
                        scrolling = true;
                        $('html, body').animate({
                            scrollTop: 0
                        }, 500, function () {
                            scrolling = false;
                            $this.css({opacity: 0});
                        });
                    });
                });
            };
        })(jQuery);

        $("#backtotop").totop();
        $(document).ready(function () {
            var width = $('.policy-news-item').width();
            $('.slider1').bxSlider({
                mode: 'vertical',
                slideWidth: width,
                minSlides: 5,
                pager: false,
                slideMargin: 4
            });
        });
        $('.header_ba_desc').css({
            '-webkit-transform': 'scale(1)',
            '-ms-transform': 'scale(1)',
            '-o-transform': 'scale(1)',
            'transform': 'scale(1)',
            '-webkit-transition': '0.5s',
            '-o-transition': '0.5s',
            'transition': '0.5s',
        })
    });
</script>
<script>

            url: "/user/login/dologin",
            beforeSend: function () {
                $('.post-btn').text('登录中...');
            },
            data: {username: input_username, password: input_password, reme_select: reme_select},
            success: function (data) {
                status(data, 2);
            },
            complete: function () {
                $('.post-btn').text('登录');
            }
        });
    })
